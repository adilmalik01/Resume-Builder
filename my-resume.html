<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/6614/6614677.png" alt="">
        </div>

        <div class="navigation">
            <a href="./index.html">Home</a>
            <a href="./create-resume.html">Create Resume</a>
            <a href="./my-resume.html">My Resume</a>
        </div>
    </nav>

    <div class="container">
        <div class="left_side">

            <div class="profileText">
                <div class="imgBox">
                    <img src="" alt="">
                </div>
                <h2><span id="profileName"></span><br><span id="profileDesignation"></span></h2>
            </div>

            <div class="contact-info">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span class="text" id="contactPhone"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="text" id="contactEmail"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                        <span class="text">www.mywebsite.com</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></span>
                        <span class="text" id="contactLinkedIn"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span class="text" id="contactAddress"></span>
                    </li>
                </ul>
            </div>

            <div class="contact-info education">
                <h3 class="title">Education</h3>
                <ul id="educationList"></ul>
            </div>

            <div class="contact-info language">
                <h3 class="title">Language</h3>
                <ul id="languageList"></ul>
            </div>
        </div>

        <div class="right_side">

            <div class="about">
                <h2 class="title2">Profile</h2>
                <p id="profileDescription"></p>
            </div>

            <div class="about">
                <h2 class="title2">Experience</h2>
                <div id="experienceList">
                    <!-- Placeholder for experiences; styles retained -->
                </div>
            </div>

            <div class="about skills">
                <h2 class="title2">Professional Skills</h2>
                <div id="skillsList">
                    <!-- Placeholder for skills; styles retained -->
                </div>
            </div>

        </div>
    </div>

    <!-- Download Button -->
    <button id="downloadResume" class="download-btn">Download Resume</button>

    <script type="module" src="./dist/my-resume.js"></script>

</body>

</html>
